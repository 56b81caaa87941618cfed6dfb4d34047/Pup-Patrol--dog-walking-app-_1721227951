<!-- Summary: A web page with the following components:
*Header:* Contains a link on the left, a list of links in the middle, and signup + sign in buttons on the right.
*Hero:* Contains a particle animation in the background and an SVG illustration with a gradient background and various filters applied. It has the main content of the landing page, including an announcement text, a hero text, a sub-hero text, and two buttons. It is centered.
*Features Grid:* It contains a grid layout with 6 feature sections, each with an icon, a title, and a description. 
*CTA:* The section has a blurred radial gradient background and a call-to-action (CTA) content block. It is centered on the page and includes a gradient-based title, a subtitle, a paragraph of text, and a button with a gradient background.
*Footer:* Describes a footer section of a website. The footer contains the following sections, each of which is a column: 1. The first column includes the logo, copyright, and social media links. 2. The second column lists the products offered. 3. The third column includes links to blog, careers, and financial statements. 4. The fourth column contains resources, ToS, and a reporting page. 5. The fifth column covers legal information.
Each of the above components is implemented and imported as a VueJS component. This webpage also imports external CSS and JS files. The page uses the Inter font with a dark slate-900 background color and light slate-100 text.
-->

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Stellar Template | Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendors/swiper-bundle.min.css" />
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./js/script.js"></script>
    <script src="./components/header-component.js"></script>
    <script src="./components/particle-component.js"></script>
    <script src="./components/hero-component.js"></script>
    <script src="./components/feature-component.js"></script>
    <script src="./components/index-highlighted-boxes-component.js"></script>
    <script src="./components/index-feature-grid-component.js"></script>
    <script src="./components/cta-component.js"></script>
    <script src="./components/footer-component.js"></script>

    <!-- Import any new components here -->

</head>

<body class="font-inter antialiased bg-slate-900 text-slate-100 tracking-tight">
    <div id="app">
        <div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip">

            <div id="site-header">
                <header-component></header-component>
            </div>

            <main id="main-content" class="grow">
                <div class="flex relative" id="hero-section-content">
                    <!-- Particles animation -->
                    <particle-component></particle-component>
                    <div id="hero-section" class="flex-1">
                        <hero-component></hero-component>
                    </div>

                </div>

                <section id="features-section-2" class="relative flex">
                    <div id="particles-animation"
                        class="absolute left-1/2 -translate-x-1/2 top-0 -z-10 w-80 h-80 -mt-24 -ml-32">
                        <div id="particles-container" class="absolute inset-0 -z-10" aria-hidden="true">
                            <canvas id="particles-canvas" data-particle-animation data-particle-quantity="6"
                                data-particle-staticity="30"></canvas>
                        </div>
                    </div>
                    <div id="features-section-2-component" class="flex-1">
                        <div id="features-section-2-content" class="max-w-6xl mx-auto px-4 sm:px-6">
                            <div id="features-section-2-inner" class="pt-16 md:pt-32">
    
                                <div id="highlighted-boxes-section">
                                    <index-highlighted-boxes-component></index-highlighted-boxes-component>
                                </div>
    
                                <div id="feature-grid-section">
                                    <index-feature-grid-component></index-feature-grid-component>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </section>
                <p id="spacer-1"><br>
                <p id="spacer-2"><br>
                <p id="spacer-3"><br>
                <p id="spacer-4"><br>

                <div id="cta-section" class="flex relative">
                    <div id="cta-section-component" class="flex-1">
                        <cta-component></cta-component>
                    </div>
                </div>
            </main>
        </div>

        <!-- Any components must only be added above this -->

        <div id="site-footer" class="flex relative">

            <div id="footer-section" class="flex-1">
                <footer-component></footer-component>
            </div>

        </div>

    </div>

    <script>
        new Vue({
            el: '#app'
        });
    </script>
    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/vendors/swiper-bundle.min.js"></script>
    <script src="./js/vendors/main.js"></script>
    </div>
</body>

</html>
